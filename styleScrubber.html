<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Modifier Tool</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Honk&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Protest+Riot&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/css/css.min.js"></script>
    <script>
        // Declare these variables at the top level of the script to ensure they are accessible globally
        var cssInputEditor, cssOutputEditor;

        const classNames = [
            "Header-top", "Header-left", "Header-left-nav", "Header-right", "Header-bottom",
            "Header-bottom_withProjects", "Header-bottom_withOwlbot", "Header-search",
            "Header-search_owlbot", "Header-search_feather", "Header-search-placeholder",
            "Header-logo-img", "Sidebar-list", "Header-link", "Sidebar-item",
            "VariableMenu-Container", "VariableMenu-Menu", "VariableMenuItem-Container-name",
            "VariableMenuItem-Container-type", "VariableMenuItem-Container", "VariableMenuItem",
            "VariableMenu", "Sidebar-heading", "ChangelogPage_list", "ChangelogPage_list-post", "SearchBert", "SearchBert-Prompt"
        ];

        function modifyCssContent(cssContent, classNames) {
            let totalReplacements = 0;
            let summaryDetails = []; // To store original and modified class names for summary

            classNames.sort((a, b) => b.length - a.length);

            classNames.forEach(baseClassName => {
                const regex = new RegExp('\\.' + escapeRegExp(baseClassName) + '(\\w*)', 'g');
                cssContent = cssContent.replace(regex, (match, p1) => {
                    totalReplacements++;
                    let newSelector = `[class*="${baseClassName}"]`;
                    summaryDetails.push({ original: match.substring(1), modified: newSelector });
                    return newSelector;
                });
            });

            return { modifiedCss: cssContent, totalReplacements: totalReplacements, summaryDetails: summaryDetails };
        }

        function escapeRegExp(string) {
            return string.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
        }

        function formatCss(css) {
            let lines = css.split(/;(?![^()]*\))/).join(';\n').split('{').join('{\n').split('}').join('\n}\n').split('\n');
            let formattedCss = '';
            let indent = '  ';
            let insideBlock = false;

            lines.forEach(line => {
                line = line.trim();
                if (line.endsWith('{')) {
                    formattedCss += line.trimRight() + '\n';
                    insideBlock = true;
                } else if (line.startsWith('}')) {
                    formattedCss += line + '\n';
                    insideBlock = false;
                } else if (insideBlock && line) {
                    formattedCss += indent + line + (line.endsWith(';') ? '' : ';') + '\n';
                } else if (line) {
                    formattedCss += line + '\n';
                }
            });

            return formattedCss.trim();
        }

        function displayResult(modifiedCss, summaryDetails) {
            const formattedCss = formatCss(modifiedCss);
            cssOutputEditor.setValue(formattedCss);

            let summaryHtml = summaryDetails.length > 0
                ? `<span class="summaryTotal">${summaryDetails.length} classes scrubbed:</span><br>`
                : "No classes scrubbed yet";

            summaryDetails.forEach(detail => {
                summaryHtml += `<span class="originalClass">${detail.original}</span> ▸ <span class="modifiedClass">${detail.modified}</span><br>`;
            });

            document.getElementById('summary').innerHTML = summaryHtml;

            const copyCssButton = document.getElementById('copyCssButton');
            copyCssButton.style.display = formattedCss.trim().length > 0 ? 'block' : 'none';
        }


        function processCSS() {
            const cssInput = cssInputEditor.getValue();
            const cssFileInput = document.getElementById('cssFile');
            const file = cssFileInput.files[0];

            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    const fileContent = e.target.result;
                    const result = modifyCssContent(fileContent, classNames);
                    displayResult(result.modifiedCss, result.summaryDetails);
                };
                reader.readAsText(file);
            } else if (cssInput.trim()) {
                const result = modifyCssContent(cssInput, classNames);
                displayResult(result.modifiedCss, result.summaryDetails);
            } else {
                alert("Please paste CSS or upload a CSS file.");
            }
        }

        document.addEventListener('DOMContentLoaded', function () {
            cssInputEditor = CodeMirror.fromTextArea(document.getElementById('cssInput'), {
                lineNumbers: true,
                mode: "css",
                theme: "default"
            });

            cssOutputEditor = CodeMirror.fromTextArea(document.getElementById('cssOutput'), {
                lineNumbers: true,
                mode: "css",
                theme: "default",
                readOnly: true
            });
        });
    </script>

    <style>
        @media (min-width: 1200px) {

            .container,
            .container-lg,
            .container-md,
            .container-sm,
            .container-xl {
                max-width: 1440px;
            }
        }

        .originalClass {
            color: red;
            /* Red color for original class names */
        }

        .modifiedClass {
            color: green;
            /* Green color for modified class selectors */
        }

        .CodeMirror-code {
            font-size: 13px;
        }

        .cm-qualifier {
            color: #a11 !important;
        }

        p#summary {
            background: #fbffc5;
            padding: 20px;
            border-radius: 20px;
        }

        .summaryTotal {
            font-weight: bold;
            color: #007bff;
            font-size: 20px;
        }

        .summaryList {
            color: #000;
            font-size: 14px;
        }

        .custom-file-upload {
            border: 1px solid #ccc;
            display: inline-block;
            padding: 2px 6px;
            cursor: pointer;
            font-size: 13px;
            /* Set the font size here */
            margin-bottom: 10px;
            /* Spacing */
            border-radius: 5px;
        }

        #fileName {
            font-size: 12px;
            display: inline;
            color: grey;
        }

        .pt-5,
        .py-5 {
            padding-top: 1rem !important;
        }
    </style>


</head>

                            d="M2486 1764 c-16 -15 -16 -18 -2 -33 15 -14 18 -14 33 2 16 15 16 18 2 33 -15 14 -18 14 -33 -2z" />

                            d="M2483 1653 c-18 -7 -16 -42 3 -50 8 -3 23 1 31 10 13 13 14 19 3 31 -13 17 -17 18 -37 9z" />

                </svg>
            </div>
        </div>

        <hr>
        <div class="container py-5">
            <div class="row">
                <div class="col-md-6">
                    <!-- CSS Form -->
                    <form id="cssForm" class="mb-3">
                        <div class="form-group">
                            <label for="cssFile" class="form-label">Paste CSS below or </label>
                            <!-- Hidden file input -->
                            <input type="file" id="cssFile" name="cssFile" accept=".css" class="form-control-file"
                                style="display: none;" onchange="updateFileName()">
                            <!-- Custom upload button -->
                            <div class="custom-file-upload" onclick="document.getElementById('cssFile').click();">
                                Upload CSS File
                            </div>
                            <!-- Filename display -->
                            <div id="fileName">No file chosen</div>
                            <textarea id="cssInput" name="cssInput" rows="10" class="form-control"></textarea>
                        </div>
                        <script>
                            function updateFileName() {
                                var fileInput = document.getElementById('cssFile');
                                var fileNameDisplay = document.getElementById('fileName');
                                fileNameDisplay.innerHTML = fileInput.files.length > 0 ? fileInput.files[0].name : 'No file chosen';
                            }
                        </script>
                        <!-- Button Container for Alignment -->
                        <div class="d-flex justify-content-end">
                            <button type="button" class="btn btn-primary me-2" onclick="processCSS()">Scrub CSS
                                🛁</button>
                        </div>
                    </form>
                </div>
                <div class="col-md-6">
                    <!-- Output Display -->
                    <p>New CSS:</p>
                    <textarea id="cssOutput" name="cssOutput" rows="10" class="form-control" readonly></textarea><br>
                    <!-- Button Container for Alignment -->
                    <div class="d-flex justify-content-end">
                        <button style="display:none;" type="button" class="btn btn-secondary" id="copyCssButton">Copy
                            CSS</button>
                    </div>
                    <script>
                        document.getElementById('copyCssButton').addEventListener('click', function () {
                            const modifiedCss = cssOutputEditor.getValue();
                            navigator.clipboard.writeText(modifiedCss).then(() => {
                                alert('Modified CSS copied to clipboard!');
                            }).catch(err => {
                                console.error('Failed to copy text: ', err);
                            });
                        });
                    </script>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <!-- Summary -->
                    <h4>Summary</h4>
                    <hr>
                    <p id="summary" class="mt-4">No classes scrubbed yet</p>
                    <div style="text-align:center;display:block;">
                        <svg style="width: 120px;height: auto;padding:5px;" xmlns="http://www.w3.org/2000/svg"
                            viewBox="0 0 300 300" preserveAspectRatio="xMidYMid meet">
                            <!-- SVG content goes here -->
                        </svg>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
